{% extends 'dashboard/base.html' %}

{%  block content %}

{% if user.is_authenticated %}

    <h1>Import csv</h1>
    <br><br>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <button id="btn-import-csv" type="submit" class="btn btn-primary">Importer</button>
            <input class="form-control" type="file" name="csv">
        </div>
    </form>

{% else %}
<h1>Oh non! Vous devez être connecté pour voir cette page</h1>
<a href="{%  url 'login' %}">Connexion</a>

{% endif %}

{% endblock %}
